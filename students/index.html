<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
</head>
<h1>Signup form </h1>
<body style="background-color:palevioletred;">
    <form>
        <table>
            <tr>
                <td>
                    First name:
                </td>
                <td>
                    <input type="text" placeholder="Enter First name">
                </td>
            </tr>
            <tr>
                <td>
                    Second Name:
                </td>
                <td>
                    <input type="text" placeholder="Enter Second name">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="text" placeholder="Enter Number">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Enter Password">
                </td>
            </tr>
            <tr>
                <td>
                    Confirm Password:   
                </td>
                <td>
                    <input type="password" placeholder="confirm password">
                </td>
            </tr>
            <tr>
                <td>
                    Education:
                </td>
                <td>
                    <select>
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                        <option value="Graduate">Graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    DOB:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <label>Male</label>
                    <input type="radio" value="Male" name="Male">
                    <label>Female</label>
                    <input type="radio" value="Female" name="Male">
                    <label>Others</label>
                    <input type="radio" name="Male">
                </td>
            </tr>
            <tr>
                <td>
                   <button><a href="./link.html" target="_main">Sign-up</a></button>
            </tr>
        </table>
    </form>
    <hr>
    <br>
   <div>
    <h1>
        Here are some details about the course
    </h1>

<table>
    <tr>
        <th>
            Course
        </th>
    </tr>
    <tr>
        <td>
            <ul>
                <li>
                    Python
                </li>
                <li>Java</li>
                <li>C++</li>
               
                <li>C</li>
                <li>Javascript</li>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </td>
    </tr>
</table>
</div>
</body>
</html>
